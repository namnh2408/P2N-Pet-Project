<!-- Header -->
<div div class="header bg-primary pb-8 pt-5 pt-md-8">
    <!-- Mask -->
   
    <!-- Header container -->
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
               <img src="{{ imageaccount }}" class="rounded-circle">
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                </div>
              </div>
            </div>
            <div class="text-center">
              <h2>
                {{ name }}<span class="font-weight-light"></span>
              </h2>
              <br>
              <div>
                <b><i class="ni education_hat mr-2"></i>Vai trò: {{ rolename }} </b>
              </div>
              <br>
              <div>
                <i class="ni education_hat mr-2"></i>Số điện thoại: {{ phone }}
              </div>
              <br>
              <div>
                <i class="ni education_hat mr-2"></i>Email: {{ email }}
              </div>
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-md-3 col-12">
                    <h3 class="mb-0">Cập nhật thông tin</h3>
                </div>
                <div class="col-md-9 col-12 text-right">
                    <button (click)="onSubmit()" class="btn btn-success">Cập nhật</button>
                </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <h6 class="heading-small text-muted mb-4">Thông tin tài khoản</h6>
              <div class="pl-lg-4">
                <h6 *ngIf="message!=''" style="color: red;">*{{ message }}</h6>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="Name">Họ và tên</label>
                      <input type="text" class="form-control form-control-alternative" placeholder="Họ và tên"
                        [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" formControlName="Name">
                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">Vui lòng điền họ và tên</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="Phone">Số điện thoại</label>
                      <input type="text" class="form-control form-control-alternative" placeholder="333-333-3333"
                        [ngClass]="{ 'is-invalid': submitted && f.Phone.errors }" formControlName="Phone">
                      <div *ngIf="submitted && f.Phone.errors" class="invalid-feedback">
                        <div *ngIf="f.Phone.errors.required">Vui lòng điền số điện thoại</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Thông tin liên hệ</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="Address">Địa chỉ</label>
                      <textarea rows="7" class="form-control form-control-alternative" placeholder="Nhập địa chỉ"
                        [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" formControlName="Address">
                      </textarea>
                      <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                        <div *ngIf="f.Address.errors.required">Vui lòng điền địa chỉ</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Hình ảnh</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="AccountImage">Ảnh đại diện</label>
                        <input type="file" class="form-control form-control-alternative" (change)="onFileChange($event)">
                        <div style="margin-top: 20px;">
                          <img src="{{f.AccountImage.value}}" style="width: 100%;" />
                        </div>
                      </div>
                    </div>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
