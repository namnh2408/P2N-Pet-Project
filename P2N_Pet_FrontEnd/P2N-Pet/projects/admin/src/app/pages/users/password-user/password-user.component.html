<div class="header bg-primary pb-8 pt-5 pt-md-0">   <!-- bg-gradient-danger -->
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <div class="card-body">
  <div class="container-fluid my-form">
    <div class="row">
      <div class="col-xl-3">
  
      </div>
      <div class="col-xl-6 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-xl-6 col-md-12">
                <h3 class="mb-0">Cập nhật mật khẩu</h3>
              </div>
              <div class="col-xl-6 col-md-12 text-right">
                <button (click)="onSubmit()" [disabled]="loading" class="btn btn-success"><span *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"></span>Cập nhật</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <h6 class="heading-small text-muted mb-4">Thay đổi mật khẩu</h6>
              <div class="pl-lg-4">
                <h6 *ngIf="message!=''" style="color: red;">*{{ message }}</h6>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="oldpassword">Mật khẩu cũ</label>
                      <input type="password" class="form-control form-control-alternative" placeholder="Mật khẩu cũ"
                        [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }" formControlName="oldpassword">
                      <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.oldpassword.errors.required">Vui lòng điền mật khẩu cũ</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="newpassword">Mật khẩu mới</label>
                      <input type="password" class="form-control form-control-alternative" placeholder="Mật khẩu mới"
                        [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" formControlName="newpassword">
                      <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.newpassword.errors.required">Vui lòng điền mật khẩu mới</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
