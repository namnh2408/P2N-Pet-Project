<div class="header bg-primary pb-8 pt-5 pt-md-0">   <!-- bg-gradient-danger -->
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <div class="card-body">
  <div class="container-fluid my-form">
    <div class="row">
      <div class="col-xl-2">
  
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-xl-6 col-md-12">
                <h3 class="mb-0">Tạo tuổi mới</h3>
              </div>
              <div class="col-xl-6 col-md-12 text-right">
                <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary"><span *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"></span>Lưu</button>
                <a [routerLink]="['/admin/list-promotion']" class="btn btn-default">Hủy</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <h6 class="heading-small text-muted mb-4">Thông tin quảng cáo</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="Title">Tiêu đề quảng cáo</label>
                      <input type="text" class="form-control form-control-alternative" placeholder="Tiêu đề quảng cáo"
                        [ngClass]="{ 'is-invalid': submitted && f.Title.errors }" formControlName="Title">
                      <div *ngIf="submitted && f.Title.errors" class="invalid-feedback">
                        <div *ngIf="f.Title.errors.required">Vui lòng điền tiêu đề quảng cáo</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="Status">Trạng thái</label>
                      <select class="form-control form-control-alternative" placeholder="Trạng thái"
                        [ngClass]="{ 'is-invalid': submitted && f.Status.errors }" formControlName="Status">
                        <option *ngFor="let item of promotionStatusOptions" [ngValue]="item.Id">
                          {{ item.Title }}
                        </option>
                      </select>
                      <div *ngIf="submitted && f.Status.errors" class="invalid-feedback">
                        <div *ngIf="f.Status.errors.required">Vui lòng chọn trạng thái</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="FromDate">Ngày bắt đầu</label>
                        <input type="date" class="form-control form-control-alternative" 
                          [ngClass]="{ 'is-invalid': submitted && f.FromDate.errors }" formControlName="FromDate">
                        <div *ngIf="submitted && f.FromDate.errors" class="invalid-feedback">
                          <div *ngIf="f.FromDate.errors.required">Vui lòng điền ngày bắt đầu</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="ToDate">Ngày kết thúc</label>
                        <input type="date" class="form-control form-control-alternative" 
                          [ngClass]="{ 'is-invalid': submitted && f.ToDate.errors }" formControlName="ToDate">
                        <div *ngIf="submitted && f.ToDate.errors" class="invalid-feedback">
                          <div *ngIf="f.ToDate.errors.required">Vui lòng điền ngày kết thúc</div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="PromotionImage">Hình ảnh quảng cáo</label>
                          <input type="file" class="form-control form-control-alternative" (change)="onFileChange($event)">
                          <div style="margin-top: 20px;">
                            <img src="{{f.PromotionImage.value}}" style="width: 100%;" />
                          </div>
                        </div>
                      </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
