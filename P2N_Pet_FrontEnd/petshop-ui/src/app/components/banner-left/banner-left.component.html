<div class="w3l_banner_nav_left">
    <nav class="navbar nav_bottom">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header nav_2">
            <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
            <ul class="nav navbar-nav nav_1">
                <li *ngFor="let item of breedAlls" ngbDropdown>
                    <a [id]="breedDrop" ngbDropdownToggle> <b>Loài {{ item.BreedName }}</b> <span class="caret down-left"></span></a>
                    <div>
                        <div class=" drop-move w3ls_vegetables" ngbDropdownMenu="breedDrop">
                            <ul>
                                <li>
                                    <a routerLink="/category/root/{{ item.Id}}"> <b style="margin-top: 5%;">Tất cả {{ item.BreedName }}</b></a>
                                    <hr class="hr-line">
                                </li>
                            </ul>
                            <ul *ngFor="let child of item.BreedChild">
                                <li>
                                    <a routerLink="/category/child/{{ child.Id }}"> {{ child.BreedName }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>

                <li ngbDropdown>
                    <a id="supDrop" ngbDropdownToggle> <b>Trại giống</b> <span class="caret down-left"></span></a>
                    <div>
                        <div class="drop-move w3ls_vegetables" ngbDropdownMenu="supDrop">
                            <ul>
                                <li>
                                    <a routerLink="/pets"> <b style="margin-top: 5%;">Tất cả giống loài</b></a>
                                    <hr class="hr-line">
                                </li>
                            </ul>
                            <ul *ngFor="let item of suppliers">
                                <li>
                                    <a routerLink="/category/sup/{{ item.Id }}"> {{ item.SupplierName}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
</div>
